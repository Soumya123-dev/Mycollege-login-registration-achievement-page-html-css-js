    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #cb7711, #25fc33);
        color: #333;
    
      }

      .navbar {
        background-color: #444;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 1rem;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .navbar .dropdown {
        position: relative;
        display: inline-block;
      }

      .navbar .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .navbar .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .navbar .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .navbar .dropdown:hover .dropdown-content {
        display: block;
      }

      .container {
        max-width: 1200px;
        margin: 70px auto;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #444;
      }

      .achievement-card {
        background: #f9f9f9;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 400px;
      }

      .achievement-card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .achievement-card h2 {
        font-size: 1.8rem;
        color: #6a11cb;
        margin: 10px 0;
      }

      .achievement-card p {
        font-size: 1rem;
        color: #777;
        margin: 0;
      }
    </style>

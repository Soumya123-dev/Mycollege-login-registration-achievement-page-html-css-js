<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - School Management System</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(iter.jpeg);
        background-size: cover;  
        background-position: center; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);  
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        padding: 30px;
        width: 400px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 img {
        width: 60px;  
        height: 60px;
        margin-right: 4px; 
      }

      p {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .form-group {
        margin: 15px 0;
        text-align: left;
      }

      label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 5px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #74ebd5;
        box-shadow: 0 0 8px rgba(116, 235, 213, 0.5);
      }

      button {
        background-color: #6c63ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #574bfa;
      }

      .error {
        color: red;
        font-size: 12px;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
      }

      footer a {
        color: #6c63ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Siksha_%E2%80%98O%E2%80%99_Anusandhan.png" jsaction="" class="sFlh5c FyHeAf iPVvYb" style="max-width: 316px; width: 202px; height: 202px; margin: 0px;" alt="Siksha 'O' Anusandhan - Wikipedia" jsname="kn3ccd" aria-hidden="false">
        Welcome to the School Management System
      </h1>
      <p>Please log in to access the portal.</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <div id="passwordError" class="error"></div>
        </div>

        <button type="submit">Login</button>
      </form>

      <footer>
        <p>Don't have an account? <a href="registration.html">Register here</a></p>
      </footer>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const enteredUsername = document.getElementById("username").value;
          const enteredPassword = document.getElementById("password").value;
          const passwordError = document.getElementById("passwordError");

          
          const storedUsername = localStorage.getItem("username");
          const storedPassword = localStorage.getItem("password");

          if (
            enteredUsername === storedUsername &&
            enteredPassword === storedPassword
          ) {
            passwordError.textContent = "";
            alert("Login successful!");
           
            window.location.href = "dashboard.html"; 
          } else {
            passwordError.textContent = "Invalid username or password.";
          }
        });
    </script>
  </body>
</html>
